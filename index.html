<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ba622b90b9.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <img class="logo" src="images/logo.svg" alt="">

    <div class="card">
      <div class="input">
        <div class="bill">
          <label for="bill">Bill
            <input type="text" id="billInp" name="billInp" placeholder='142.55'>
          </label>
        </div>
        <div class="tipz">
          <p>Select Tip %</p>
          <div class="tips">
            <div class="tip">5%</div>
            <div class="tip">10%</div>
            <div class="tip active">15%</div>
            <div class="tip">25%</div>
            <div class="tip">50%</div>
            <input type="text" placeholder='Custom' id="custom">
          </div>
        </div>
        <div class="people">
          <label for="party">Number of People
            <input type="text" id="partyInp" name="partyInp" placeholder="5">
          </label>
        </div>
      </div>

      <div class="output">
        <div class="payments">
          <div class="tip-person flex">
            <p>Tip Amount <br><span>/ person</span></p>
            <p class="price">$0.00</p>
          </div>
          <div class="total-person flex">
            <p>Total <br><span>/ person</span></p>
            <p class="price">$0.00</p>
          </div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>
  </section>

  </div> -->
  <script src="script.js"></script>
</body>
</html>
