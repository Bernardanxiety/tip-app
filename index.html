<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ba622b90b9.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="app">
    <div class="logo">
      <img id="logo" src="images/logo.svg" alt="app logo">
    </div>

    <div class="card">
      <div class="input">
        <div class="bill-container">
          <label for="bill-inp">Bill</label>

          <input type="text" id="bill-inp" name="bill-inp" placeholder="142.55">
        </div>
        
        <div class="tip-container">
          <label for="tip-inp">Select Tip %</label>
          <div class="tips">
            <div class="tip tip-dark">5%</div>
            <div class="tip tip-dark">10%</div>
            <div class="tip tip-dark active">15%</div>
            <div class="tip tip-dark">25%</div>
            <div class="tip tip-dark">50%</div>
            <input type="text" name="tip-inp" id="tip-inp" placeholder="Custom">
          </div>
        </div>

        <div class="people-container">
          <div class="whatever">
            <label for="ppl-inp" class='ppl-inp'>Number of People</label>
            <p class="error-msg">Can't be zero!</p>
          </div>
          <input type="text" id='ppl-inp' name='ppl-inp' placeholder='5'>
        </div>
      </div>
  
      <div class="output">
        <div class="output-inner">
          <div class="tip-person flex">
            <p>Tip Amount <br><span>/ person</span></p>
            <p class="price">$0.00</p>
          </div>

          <div class="total-person flex">
            <p>Total <br><span>/ person</span></p>
            <p class="price">$0.00</p>
          </div>
        </div>
        <button class="btn reset">Reset</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
